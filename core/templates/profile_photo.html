{% extends 'modelo.html' %}
{% load static %}

{% block titulo %}
    <title>Upload da Foto de Perfil</title>
{% endblock %}

{% block conteudo %}
<div class="container-profile-upload mt-5">
    <div class="profile-upload-card">
        <img src="{% static 'img/logo.png' %}" alt="Logo" class="upload-logo">
        <h2>Foto de Perfil:</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="profile-upload-area">
                <label for="fileInput" class="upload-label">
                    <span>Arraste aqui sua foto ou clique para selecionar.</span>
                </label>
                <input 
                    type="file" 
                    id="fileInput" 
                    name="photo" 
                    accept="image/*" 
                    onchange="showPreview(event)"
                    required>
            </div>

            <div class="profile-preview mt-3">
                {% if user.profile.photo %}
                    <img id="previewImage" src="{{ user.profile.photo.url }}" alt="Foto Atual" class="preview-image">
                {% else %}
                    <p>Sem foto de perfil. Envie uma para atualizar!</p>
                {% endif %}
                <span id="username">{{ user.username }}</span>
            </div>

            <button type="submit" class="confirm-profile-btn mt-3">Confirmar</button>
        </form>
    </div>
</div>

<script>
    function showPreview(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('previewImage');
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    }
</script>
{% endblock %}
