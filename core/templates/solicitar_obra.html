{% extends 'modelo.html' %}
{% load static %}

{% block conteudo %}
<div class="container">
    <div class="custom-card">
        <h2 class="text-center">Solicitar Obra</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Campo de Título com Estilo -->
            <div class="form-group">
                <label for="id_titulo">Título da Obra</label>
                <input type="text" name="titulo" class="form-control" maxlength="200" required id="id_titulo">
            </div>

            <!-- Outros campos do formulário (se houver) -->
            {{ form.non_field_errors }} <!-- Exibe erros não específicos de um campo -->

            <button type="submit" class="btn btn-custom btn-block">Enviar Solicitação</button>
        </form>
    </div>
</div>
{% endblock %}
