{% extends 'modelo.html' %}
{% load static %}

{% block titulo %}
<title>Otaku Estudante</title>
{% endblock %}

{% block conteudo %}
    <div id="conteudo">
        <div class="banner">
            <div class="slider" style="--quantity: 10">
                {% for obra in obras %}
                <div class="item" style="--position: {{ forloop.counter }}">
                    <a href="{% url 'detalhes_obra' obra.titulo %}">
                        <img src="{{ obra.capa.url }}" alt="{{ obra.titulo }}">
                    </a>
                </div>
                {% endfor %}
            </div>
            <div class="content">
                <h1>Otaku Estudante</h1>
                <div class="model"></div>
            </div>
        </div>
    </div>
{% endblock %}
