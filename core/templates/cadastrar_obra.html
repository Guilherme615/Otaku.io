{% extends 'modelo.html' %}
{% load static %}

{% block titulo %}
    <title>Cadastrar Obra</title>
{% endblock %}

{% block conteudo %}
<div class="container mt-5">
    <div class="text-center">
        <h1>Cadastrar Nova Obra</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="titulo" class="form-label">Título da Obra</label>
                {{ form.titulo }}
            </div>
            <div class="upload-area text-center">
                <label for="fileInput" class="upload-rectangle">
                    <img id="previewImage" 
                         src="{% static 'img/placeholder-9-16.png' %}" 
                         alt="Preview da Capa" 
                         class="preview-image d-none">
                    <span id="message" class="message">Selecionar Capa</span>
                </label>
                <input 
                    type="file" 
                    id="fileInput" 
                    name="capa" 
                    accept="image/*" 
                    onchange="showPreview(event)" 
                    hidden 
                    required>
            </div>
            <button type="submit" class="btn btn-success mt-4">Cadastrar</button>
        </form>
    </div>
</div>

<script>
    function showPreview(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('previewImage');
        const message = document.getElementById('message');

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.classList.remove('d-none');  // Mostrar a imagem
                message.classList.add('d-none');     // Ocultar a mensagem
            };
            reader.readAsDataURL(file);
        } else {
            preview.classList.add('d-none');      // Ocultar a imagem
            message.classList.remove('d-none');   // Mostrar a mensagem
        }
    }
</script>

<style>
    .upload-area {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .upload-rectangle {
        width: 180px; /* Proporção 9:16 */
        height: 320px; /* Proporção 9:16 */
        background-color: #6c757d; /* Cor de fundo cinza */
        border: 2px dashed #495057; /* Cor da borda */
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .preview-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .message {
        color: white;
        font-size: 16px;
        text-align: center;
        font-weight: bold;
    }
</style>
{% endblock %}
